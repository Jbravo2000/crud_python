<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container mt-5">
        <form action="/add_user" method="POST">
            <div class="form-group">
                <h2 ata-toggle="modal" data-target="#myModal">Agregar Usuario</h2>
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Ingresa el nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electr√≥nico</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa el email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefono</label>
                <input type="phone" class="form-control" id="phone" name="telefono" placeholder="Ingresa el telefono" required>
            </div>
            <button type="submit" class="btn btn-success">Guardar</button>
            <center><a href="/users" class="btn btn-secondary">Cancelar</a></center>
        </form>
    </div>
</body>
</html>
