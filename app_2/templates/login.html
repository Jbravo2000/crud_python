<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Centrado de la página con Flexbox */
        body {
            display: flex;
            justify-content: center; /* Centrado horizontal */
            align-items: center;     /* Centrado vertical */
            height: 100vh;           /* Toda la altura de la pantalla */
            margin: 0;
            background-color: #4b4be9; /* Color de fondo */
            font-family: Arial, sans-serif;
        }

        /* Estilos del formulario */
        .container {
            background: #c1c7f7;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(146, 139, 139, 0.1);
            width: 300px; /* Ancho del formulario */
        
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group img {
            width: 20px;
            vertical-align: middle;
            margin-right: 5px;
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 10px);
            padding: 8px;
            border: 1px solid #0e0d0d;
            border-radius: 4px;
            box-sizing: border-box;
            margin-top: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <h2 class="my-4"><center>Login</center></h2>
        <form action="/login" method="POST">

                <i class="fa-solid fa-user"class="form-control" for="username">Usuario</i>
                <input type="text" id="username" name="username" required>
            </p>
            <p class="form-group">
                <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABgAAAAYCAYAAADgdz34AAAAAXNSR0IArs4c6QAAARJJREFUSEvNlYENwjAMBL+bwCTAJMAkwCTAJMAksAn0UBOZSHHrQiUsVa2S6P/9dtxGE0czMb7GEswkbSQtJPH9kHRrxe5LwWMIli3wpZI5RKuO8H0kSoDauwEH8No+kLJHsDZPZ6IEx86aEihZtuuAD8muKAHqrdKz8Z11BJANWWFV2KJn4T12WBJqA0G26ZsMEpclSRmeJG2jGZQFtslAwoN6IkzggZcdG+6iCDhkFJciD7oHfbaUHYU1ZJDDK3IfOEXMSis3u9qmHji39ENlDbzWRR547g4P1LPoZ8prRbazxgoJK68RpKue9ikio4D3YN89i+ww4xydgvrRUbYpf6S194eKMkWHXRQ/PK7/j+AFtOw+GUdwMWkAAAAASUVORK5CYII="/>

            </p>

            <button type="submit" class="btn btn-primary">Ingresar</button>
            </fieldset>
        </form>
    </div>
</body>
</html>
